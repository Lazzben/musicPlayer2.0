<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1043516_9adcdo4ezh.css">
  <title>Document</title>
</head>
<body>
  <section id='page-music'>
    <main class="layout clearfix">
      <div class="aside">
        <figure></figure>
        <div class="action">
          <span class="iconfont icon-ios-heart"></span>
          <span class="btn-play iconfont icon-ios-play"></span>
          <span class="iconfont icon-ios-skip-forward"></span>
        </div>
      </div>
      <div class="detail">
        <span class='tag'></span>
        <h1></h1>
        <ul class="icon">
          <li>
            <span class="iconfont icon-ios-headset">111</span>
          </li>
          <li>
            <span class="iconfont icon-ios-heart">111</span>
          </li>
          <li>
            <span class="iconfont icon-ios-thumbs-up">111</span>
          </li>
        </ul>
        <div class="bar-area">
          <div class="bar">
            <div class="bar-progress"></div>
          </div>
          <div class="current-time">0:00</div>
        </div>
        <div class="author"></div>
        <div class="lyric">
          <p></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="layout">
        <span class='iconfont icon-ios-arrow-back'></span>
        <span class="iconfont icon-ios-arrow-forward"></span>
        <div class="box">
          <ul class="clearfix"></ul>
        </div>
      </div>
    </footer>
  </section>
  <div class="bg"></div>
</body>
<script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="./main.js"></script>
</html>
